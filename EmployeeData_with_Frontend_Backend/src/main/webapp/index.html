<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <marquee><h1> Welcome to Infosys </h1></marquee>
    <hr>
    <form action="submit" method="post"> 
        <h1> Employee Registration Form </h1>
        
        <label>Employee ID :</label>
        <input type="number" name="empid" placeholder="Enter your ID">
        
        <label>First Name :</label>
        <input type="text" name="fname" placeholder="Enter your First Name">
        
        <label>Last Name :</label>
        <input type="text" name="lname" placeholder="Enter your Last Name">
        
        <label>Email :</label>
        <input type="email" name="email" placeholder="Enter your Email">
        
        <label>Mobile No. :</label>
        <input type="tel" name="phone" placeholder="Enter your Mobile Number">
        
      <!--   <label>DOB :</label>
        <input type="date" name="dob"> -->
        
        <label>Age :</label>
        <input type="number" name="age" placeholder="Enter your Age">
        
        <label>Gender :</label>
        <div class="radio-group">
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other
        </div>
        
   
        
        <label>Department :</label>
        <input type="text" name="department" placeholder="Enter Department">
        
        
        <label>Salary :</label>
        <input type="number" name="salary" placeholder="Enter Salary">
        
        <label>Experience :</label>
        <div class="radio-group">
            <input type="radio" name="experience" value="yes"> Yes
            <input type="radio" name="experience" value="no"> No
        </div>
        
        <label>Address :</label>
        <input type="text" name="address" placeholder="Enter your Address">
        
        <label>City :</label>
        <input type="text" name="city" placeholder="Enter your City">
        
        <label>State :</label>
        <input type="text" name="state" placeholder="Enter your State">
        
        <label>Country :</label>
        <input type="text" name="country" placeholder="Enter your Country">
        
       
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
